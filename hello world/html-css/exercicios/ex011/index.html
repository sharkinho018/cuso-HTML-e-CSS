<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>vamos fazer essa imagem abrir em varios dispositivos diferentes, dessa vez vai dar certo!</p>

    <picture>
        <source media="(max-width: 500px)" srcset="image/img-pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="image/img-media.png" type="image/png">
        <img src="image/img-grande.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos reproduzir audios em html 5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/dowanaknow.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
